name: Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: | 
        pacman -Syu --noconfirm
        pacman -S --noconfirm make cmake gcc ffmpeg qt5-base gtest boost git gflags protobuf
        git clone git@github.com:google/glog.git
        cd glog
        cmake -H. -Bbuild -G "Unix Makefiles"
        cmake --build build
        cmake --build build --target install
    - name: build
      run: |
        mkdir build
        cd build
        cmake .. 
        make -j
          
